<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Futuristic Auth Modal</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #fdfbfb, #ebedee); /* same as index.html */
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .modal {
      width: 350px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 16px;
      padding: 2rem;
      box-shadow: 0 8px 32px rgba(31, 38, 135, 0.2);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.2);
      animation: floatIn 0.5s ease forwards;
      position: relative;
      color: #333;
    }

    @keyframes floatIn {
      from {
        opacity: 0;
        transform: translateY(-30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .modal h2 {
      text-align: center;
      margin-bottom: 1rem;
      font-size: 1.6rem;
      color: #4A90E2;
    }

    .modal input {
      width: 100%;
      padding: 10px;
      margin: 0.7rem 0;
      border: none;
      border-radius: 8px;
      background: rgba(255, 255, 255, 0.3);
      color: #333;
      outline: none;
      font-size: 0.95rem;
    }

    .modal input::placeholder {
      color: #777;
    }

    .modal input:focus {
      background: rgba(255, 255, 255, 0.5);
    }

    .modal button {
      width: 100%;
      padding: 10px;
      background: #00c3ff;
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 1rem;
      margin-top: 1rem;
      cursor: pointer;
      transition: background 0.3s;
    }

    .modal button:hover {
      background: #009ddc;
    }

    .toggle-link {
      text-align: center;
      margin-top: 1rem;
      font-size: 0.9rem;
      color: #555;
      cursor: pointer;
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="modal" id="authModal">
    <h2 id="authTitle">Login</h2>
    <input type="text" id="username" placeholder="Username / Email">
    <input type="password" id="password" placeholder="Password">
    <div id="extraField" style="display: none;">
      <input type="password" id="confirmPassword" placeholder="Confirm Password">
    </div>
    <button onclick="handleAuth()">Continue</button>
    <div class="toggle-link" onclick="toggleForm()">Switch to Register</div>
  </div>

  <script>
    let isLogin = true;

    function toggleForm() {
      isLogin = !isLogin;
      document.getElementById("authTitle").innerText = isLogin ? "Login" : "Register";
      document.querySelector(".toggle-link").innerText = isLogin ? "Switch to Register" : "Switch to Login";
      document.getElementById("extraField").style.display = isLogin ? "none" : "block";
    }

    function handleAuth() {
      const username = document.getElementById("username").value;
      const password = document.getElementById("password").value;

      if (!isLogin) {
        const confirmPassword = document.getElementById("confirmPassword").value;
        if (password !== confirmPassword) {
          alert("‚ùå Passwords do not match.");
          return;
        }
        alert(`‚úÖ Registered Successfully!\nUsername: ${username}`);
      } else {
        alert(`üîì Logged in as ${username}`);
      }

      // You can store in localStorage or send to backend
    }
  </script>
</body>
</html>
